<div class="header">
  <span class="welcome">Welcome to FleetCart store</span>

  <div class="menu">
    <span><mat-icon>mail</mat-icon> Contact</span>
    <span><mat-icon>language</mat-icon> English <mat-icon>expand_more</mat-icon></span>
    <span><mat-icon>payments</mat-icon> USD <mat-icon>expand_more</mat-icon></span>
    <span><mat-icon>login</mat-icon>Login / Register</span>
  </div>
</div>

<div class="header-bar">
  <div class="logo">
    <img src="assets/images/store.png" alt="Logo" />
    <span class="title">FleetCart</span>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search for products" />
    <select>
      <option>All Categories</option>
    </select>
    <button class="search-btn">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <div class="icons">
    <div class="icon-item">
      <mat-icon>autorenew</mat-icon>
      <span class="badge">0</span>
    </div>
    <div class="icon-item">
      <mat-icon>favorite_border</mat-icon>
      <span class="badge">0</span>
    </div>
    <div class="icon-item">
      <mat-icon>shopping_cart</mat-icon>
      <span class="badge">0</span>
    </div>
  </div>
</div>
